# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: User Accounts CI Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file users/pom.xml
      
    - name: Deploy to Heroku
      env:
        HEROKU_API_TOKEN: ${{ secrets.HEROKU }}
        HEROKU_API_NAME: ${{ 'useraccountsfornokia' }}
      if: job.status == 'success'
      run: 
        git remote add heroku https://heroku:$HEROKU.herokuapp.com/$HEROKU_API_NAME.git
        git push heroku HEAD:master -f
